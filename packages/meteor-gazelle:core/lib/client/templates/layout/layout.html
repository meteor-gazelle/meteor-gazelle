<template name="layout">
  {{#if currentUser}}
      <div class="main-container">
        {{> header}}
          <div class="main-content">
            {{> yield }}
          </div>
        {{> footer}}
      </div>
  {{else}}
      <div class="public-container">
        {{> yield}}
      </div>
  {{/if}}
</template>
