<template name="userClasses">
    <a href="{{pathFor 'userClassCreate'}}">Create</a>
  {{#if isReady}}
    {{#each userClasses }}
      {{> quickForm formAttr this}}
        <a href="{{pathFor 'userClassEdit' id=this._id}}">Edit</a>
    {{/each}}
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
