<template name="userClassEdit">
  {{#if isReady}}
    {{> quickForm collection="Gazelle.collections.UserClasses" doc=userClass id="userClassUpdateForm" type="update"}}
    {{> quickRemoveButton collection="Gazelle.collections.UserClasses" _id=userClass._id onSuccess=onSuccessfulDelete}}
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
